<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ignite</title>
    <link rel="stylesheet" href="styles.css?v=56">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
    <style>
        .menu-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .menu-container {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            min-width: 300px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 2rem;
            text-align: center;
            font-style: italic;
        }
        
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .menu-link {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease, background 0.3s ease;
            font-weight: 500;
            border-radius: 12px;
            text-align: center;
        }
        
        .menu-link:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .menu-link.download {
            background: linear-gradient(135deg, #CC4354 0%, #A81E2F 100%);
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 0.5rem;
        }
        
        .menu-link.download:hover {
            background: linear-gradient(135deg, #A81E2F 0%, #CC4354 100%);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(25, 25, 25, 0.8);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="menu-page">
        <div class="menu-container">
            <h1 class="menu-title">Menu</h1>
            <div class="menu-links">
                <a href="index.html#how-it-works" class="menu-link">How It Works</a>
                <a href="index.html#reviews" class="menu-link">Success Stories</a>
                <a href="index.html#download" class="menu-link download">Download</a>
            </div>
        </div>
    </div>
    
    <script>
        // Smooth scroll for anchor links from menu page
        document.querySelectorAll('a[href*="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href.includes('#')) {
                    const [page, hash] = href.split('#');
                    if (page === 'index.html' || page === '') {
                        // Let the browser navigate, then scroll
                        return; // Allow normal navigation
                    }
                }
            });
        });
    </script>
</body>
</html>
